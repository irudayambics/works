<div id="todo-item">
  <div>
    <input
      type="checkbox"
      name="done"
      id="done-checkbox"
      [checked]="todo.status"
      (change)="updateStatus(!todo.status)"
    />
    <span
      [ngStyle]="{
        'text-decoration': todo.status ? 'line-through' : ''
      }"
      >{{ todo.name }}</span
    >
  </div>
  <button type="button" (click)="delete()">X</button>
</div>
