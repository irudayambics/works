<label for="todo-input"><strong>Create a new todo</strong></label>
<input
  #inputEl
  type="text"
  name="todo"
  id="todo-input"
  placeholder="Enter your todo..."
/>
<button type="submit" (click)="createTodo(inputEl.value); inputEl.value = ''">
  Create
</button>

<div>
  <ul>
    <li *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (onUpdate)="updateTodo($event)"
        (onDelete)="deleteTodo(todo)"
      ></app-todo-item>
    </li>
  </ul>
</div>
